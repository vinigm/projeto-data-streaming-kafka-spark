services:
  # Serviço 1: Zookeeper (Sem mudanças)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    networks:
      - rede-spark-kafka
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Serviço 2: Kafka (COM AS CORREÇÕES)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    networks:
      - rede-spark-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Expõe a porta EXTERNA para o seu PC
    environment:
      # --- Configuração de Rede Corrigida ---
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # 1. Mapeia os nomes dos listeners para os protocolos
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      # 2. Define como os clientes devem se conectar
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      # 3. Define onde o Kafka deve "ouvir"
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      # 4. Diz ao Kafka para usar o listener INTERNO para comunicação entre brokers
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # --- Fim da Configuração de Rede ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # Serviço 3: Spark Master (Sem mudanças)
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    networks:
      - rede-spark-kafka
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-apps:/opt/spark/apps
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # Serviço 4: Spark Worker (Sem mudanças)
  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    networks:
      - rede-spark-kafka
    depends_on:
      - spark-master
    volumes:
      - ./spark-apps:/opt/spark/apps
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

networks:
  rede-spark-kafka:
    driver: bridge